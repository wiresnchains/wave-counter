<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <link rel="stylesheet" href="styles/style.css"/>
        <title>Wave Counter App</title>
    </head>
    <body>
        <div class="wrapper">
            <div id="app">
                <h1>🌊 Wave Counter App</h1>
                <h2>Counter: {{ count }}</h2>

                <div class="inline">
                    <button onclick="increment(1)">Click me</button>
                    <button onclick="reset()">Reset</button>
                </div>

                <p wave-condition="count = 7">The counter is equal to 7</p>
                <p wave-condition="count > 10 && count < 20">The counter is between 10 and 20!</p>
                <p wave-condition="count >= 30">The counter is more than or equal to 30!</p>

                <div class="inline">
                    <a href="https://www.npmjs.com/package/@wave-frontend/wave-js" target="_blank">📩 NPM Package</a>
                    <a href="https://github.com/wiresnchains/wave/wiki" target="_blank">📖 Wiki</a>
                    <a href="https://github.com/wiresnchains/wave" target="_blank">⚙️ Github Repository</a>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="scripts/wave.js"></script>
        <script type="text/javascript" src="scripts/script.js"></script>
    </body>
</html>
